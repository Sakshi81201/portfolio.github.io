<!DOCTYPE html>
<html>
<head>
  <title>Feedback</title>
  <link rel="stylesheet" type="text/css" href="feedback.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Righteous&display=swap" rel="stylesheet"/>
</head>
<body>
<header>
  <div class="feed">
     <h1 class="head">FEEDBACK</h1>
  </div>
  <form>
     <div class="feedback">
	     Name<br>
		 <input type="text" name="xyz" placeholder="Enter your name" size="50" border: 2px solid black/><br><br>
		 Email<br>
		 <input type="email" placeholder="Enter your email" size="50"/><br><br>
		 Suggestion<br>
		 <textarea name="suggestion" placeholder="Leave your suggestion" rows="10" cols="50"/></textarea><br><br>
		 <input class="submit" type="submit" value="Submit"/>
	 </div>
  </form>
</header>
</body>
</html>
